<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Easing Functions Graphs</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .graph-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .graph {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    canvas {
      background: #fff;
      display: block;
      margin: 0 auto;
      border: 1px solid #ddd;
    }
    .title {
      text-align: center;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Easing Functions Graphs</h1>
  <div class="graph-container" id="graphContainer"></div>
  <!-- Include the script that draws the graphs -->
  <script src="/index.js"></script>
  <script src="/graph/index.js"></script>
</body>
</html>
